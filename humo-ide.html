<html>
<head>
<script type="text/javascript" src="dragome-resources/dragome-debug.js"></script>

<style type="text/css">
.Cursor {
	color: #A00 !important;
	background-color: #EEE;
}

.production-found.fetch {
	color: blue;
	background-color: #EEE;
	font-weight: bold;
}

.production-found {
	color: blue;
	background-color: #EEE;

}

	color: black;
}

}

}

	<div style="position: fixed;">

			<img src="images/resume.gif" /><br>continueButton
